  <ion-side-menus ng-controller="MainCtrl" enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" ng-hide="$root.currentUrl == '/login-en'">
    <ion-header-bar class="bar-dark">
      <button ng-click="showTopLevelCategories()" ng-class="{ hide: hideSidemenuBackButton }" class="button back-button button-icon icon ion-arrow-left-c button back-button button-icon icon ion-arrow-left-c"  type="backType" label="backLabel" icon="backIcon" style=""><!-- ngIf: icon && label --> </button>
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content has-header="true">
      <ul class="list">
        <div ng-repeat="menu_item in menu_items">
            <a ng-if="menu_item.screens.length > 0 && menu_item.is_first_level" ng-click="showSubcategories(menu_item)" class="item item-icon-right" >{{menu_item.label}}
              <i class="icon ion-chevron-right"></i>
            </a>
            <a menu-close ng-if="!menu_item.is_first_level" href="#/app/{{menu_item.name}}" class="item" >{{menu_item.label}}</a>
        </div>
       <!-- <div>
            <a menu-close  href="#/app/login-en" class="item" >Logout</a>
        </div>-->
      </ul>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
